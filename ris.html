<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dashboard</title>
    <link rel="stylesheet" href="ris.css">
</head>
<body>
    <header class="header">
        <h1>Trending Videos Dashboard</h1>
    </header>
    <section class="language-selector">
        <h2>Select Language</h2>
        <div class="languages">
            <button class="language-btn" data-lang="Tamil">Tamil</button>
            <button class="language-btn" data-lang="Hindi">Hindi</button>
            <button class="language-btn" data-lang="Malayalam">Malayalam</button>
            <button class="language-btn" data-lang="English">English</button>
            <button class="language-btn" data-lang="Kannada">Kannada</button>
            <button class="language-btn" data-lang="Telugu">Telugu</button>
        </div>
    </section>

    <section id="video-gallery">
        <h2 id="category-title">Select a Language</h2>
        <div class="video-grid">
            <!-- Thumbnails will be dynamically added here -->
        </div>
    </section>

    <script src="ris.js"></script>
</body>
</html>
